<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Engineer’s Odyssey – Realm of Control</title>

  <!-- Phaser via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>

  <style>
    html,body{margin:0;height:100%;background:#222;color:#fff;font-family:Arial,Helvetica,sans-serif}
    #hud{position:absolute;top:12px;left:12px;z-index:10;background:rgba(0,0,0,.6);padding:10px;border-radius:6px}
    label{display:block;margin:4px 0 2px}
    input[type=range]{width:200px}
    button{margin-top:6px;padding:4px 10px;font-weight:bold}
    #msg{margin-top:8px;min-height:1.2em}
  </style>
</head>

<body>
  <!-- HUD overlay for sliders -->
  <div id="hud">
    <label>P:
      <input id="kp" type="range" min="0" max="5" step="0.1" value="2.0">
    </label>
    <label>I:
      <input id="ki" type="range" min="0" max="5" step="0.1" value="1.0">
    </label>
    <label>D:
      <input id="kd" type="range" min="0" max="5" step="0.1" value="0.3">
    </label>

    <button id="submit">Stabilise Turbine</button>
    <div id="msg"></div>
  </div>

  <script src="game.js"></script>
</body>
</html>
